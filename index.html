<body>
<div id="header"class="di" >
<div id="bb" class="di">你的计算力是多少？</div>

<div id="hea" class="di" > </div>
<div id="num1"class="num">1</div>
<div id="num2"class="num">2</div>
<div id="num3"class="num">3</div>

<div id="r0"  class="num">下一题</div>
<div id="z1"  class="num">提交</div>
<div id="z3"  class="ks">开始测试</div>
</div>
<script>  
var sum;
var ans=0;
var numx;
var numy;
var zongshu=0;
var cuowu=0;
var totalSeconds = 60;  
window.onload=function(){
	codiv();
};
function codiv(){

var divs = document.getElementsByClassName("num");  
    // 循环遍历每个div元素  
    for (var i = 0; i < divs.length; i++) {  
		var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);  
		var randomColor1 = '#' + Math.floor(Math.random() * 16777215).toString(16); 
		divs[i].style.color = randomColor; 
		divs[i].style.backgroundColor=randomColor1;
    } 


}
function generate() {  
	numx = Math.floor(Math.random() * 10);  
	numy = Math.floor(Math.random() * 10);  
	sum = numx + numy;  
	document.getElementById("hea").innerHTML = numx + " + " + numy + " = ";  
  
}  
function div1() {  
	ans=ans*10+1; 
	document.getElementById("hea").innerHTML = numx + " + " + numy + " = "+ans;  
}  
function div2() {  
	ans=ans*10+2; 
	document.getElementById("hea").innerHTML = numx + " + " + numy + " = "+ans;  
}  
function div3() {  
	ans=ans*10+3; 
	document.getElementById("hea").innerHTML = numx + " + " + numy + " = "+ans;  
}  
function div4() {  
	ans=ans*10+4; 
	document.getElementById("hea").innerHTML = numx + " + " + numy + " = "+ans;  
}  
function div5() {

}

}  
function div7() {  
	ans=ans*10+7; 
	document.getElementById("hea").innerHTML = numx + " + " + numy + " = "+ans;  

}  
function div8() {  
	ans=ans*10+8; 
	document.getElementById("hea").innerHTML = numx + " + " + numy + " = "+ans;  

}  
function div9() {  
	ans=ans*10+9; 
	document.getElementById("hea").innerHTML = numx + " + " + numy + " = "+ans;  

}  
function div0() {  
	ans=ans*10; 
	document.getElementById("hea").innerHTML = numx + " + " + numy + " = "+ans;  
}  

function divr() {  
	ans=0; 
	generate();
}  
function divz() {  
	if(ans==sum){
		generate();
		ans=0;
		zongshu+=1;
		document.getElementById("an").innerHTML = " 剩余时间："+totalSeconds ; 
	}
	else{
		cuowu+=1;
		document.getElementById("an").innerHTML =" 剩余时间："+totalSeconds ; 
  }
}  
function divan() {  
	
	alert('开始游戏!');  
	divt();
	zongshu=0;
	generate();
}  	

let timer=null;
function divt() { 
	totalSeconds = 60;
	document.getElementById("an").innerHTML = "剩余时间："+totalSeconds ; 
	if(timer===null){
		timer = setInterval(function() {  
		totalSeconds--;  
		document.getElementById("an").innerHTML = "剩余时间："+totalSeconds ; 
		// 如果时间用完，停止计时器并清除显示  
		if (totalSeconds <= 0) {  
			document.getElementById("an").innerHTML = "剩余时间："+totalSeconds ; 
			clearInterval(timer);  
			var youxijiesu = "正确：" + zongshu + " " + "错误：" + cuowu;  
			alert(youxijiesu);
		}  
    }, 1000); 
	}
	else{
		clearInterval(timer);  
		timer = setInterval(function() {  
			totalSeconds--;  
			document.getElementById("an").innerHTML = "剩余时间："+totalSeconds ; 
		// 如果时间用完，停止计时器并清除显示  
			if (totalSeconds <= 0) {  
				document.getElementById("an").innerHTML = "剩余时间："+totalSeconds ; 
				clearInterval(timer);  
				var youxijiesu = "正确：" + zongshu + " " + "错误：" + cuowu;  
				alert(youxijiesu);
			}  
		}, 1000); 
	}	
}  
document.getElementById("z1").addEventListener("click", divz); 
document.getElementById("r0").addEventListener("click", divr);
